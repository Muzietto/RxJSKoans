<html>
  <head>
    <title>RxJs 2010 - post 6</title>

   <!-- use window.location.protocol -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="lib/rx.all.js" type="text/javascript"></script>
    <script src="lib/json2.js" type="text/javascript"></script>
    
    <style>
      
    </style>

  </head>
  <body >
   <div id="horizon" style="background-color: #C0C0C0;width: 400px;margin:0 auto;padding: 12px;">  
    <div id="languages"></div>
   </div>

    <script type="text/javascript">
     (function($) {

        Array.prototype.toObservable = function() {
          return Rx.Observable.fromArray(this);
        };

        var requestUrl = 'https://www.faustinelli.org/getToken.php';
        var requestMethod = 'GET';
        
        var g_token = '';
        
        function getPromiseOfToken() { 
          var promise = $.ajax({
            url: requestUrl,
            type: requestMethod,
            dataType: 'json',
            data: {}
          }).done(function(data) {
            g_token = data.access_token;
          });
          return promise;
        }

        function getLanguageCodes() {
          var subject = new Rx.AsyncSubject();
          var payload = { 
            appId: 'Bearer ' + g_token
          };

          $.ajax({
            url: 'https://api.microsofttranslator.com/V2/Ajax.svc/GetLanguagesForTranslate',
            data: payload,
            type: 'GET',
            dataType: 'jsonp',
            jsonp: 'oncomplete',
            success: function(data) {
              subject.onNext(data);
              subject.onCompleted();
            },
            error: subject.onError
          });

          return subject.asObservable();
        };

        function getLanguageCodesAsObservableSequenceOfStrings() {
            return Rx.Observable.start(function() {
                return getLanguageCodes().toObservable();
            }).mergeObservable();
        }

        function getLanguageNames(locale,languageCodes) {
          var subject = new Rx.AsyncSubject();
          var payload = {
            appId: 'Bearer ' + g_token,
            locale: locale,
            languageCodes: languageCodes
          };

          $.ajax({
            url: 'https://api.microsofttranslator.com/V2/Ajax.svc/GetLanguageNames',
            data: payload,
            type: 'GET',
            dataType: 'jsonp',
            jsonp: 'oncomplete',
            success: function(data) {
              subject.onNext(data);
              subject.onCompleted();
            },
            error: subject.onError
          });

          return subject.asObservable();
        };

        function getLanguageNamesAsObservableSequenceOfStrings(locale) {
          return Rx.Observable.start(function() {
              return getLanguageNames(locale).toObservable();
          }).mergeObservable();
        }

        var start = getPromiseOfToken();
        setInterval(getPromiseOfToken,1000*60*9);

        $(document).ready(function(){
          start.then(function(){
            getLanguageCodes().subscribe(
              function(languageCodes){ // onNext
                getLanguageNames('nl',JSON.stringify(languageCodes)).subscribe(
                  function(languageNames){ // onNext
                    var result = '<ul>';
                    languageNames.forEach(function(curLang){
                      result += '<li>'+curLang+'</li>';
                    });
                    result += '</ul>';
                    $('#languages').html(result);
                  },
                  alert // onError
                );
              },
              alert // onError
            );
          });
        });

      })(jQuery);
      
    </script>
  </body>
</html>
