  <body >
   <div id="horizon" style="background-color: #C0C0C0;width: 400px;margin:0 auto;padding: 12px;">  
    <!--

    <script type="text/javascript">
     (function($) {        
        var requestUrl = 'https://www.faustinelli.org/getToken.php';
        var requestMethod = 'GET';
        
        var g_token = '';
        
        function getPromiseOfToken() { 
          var promise = $.ajax({
            url: requestUrl,
            type: requestMethod,
            dataType: 'json',
            data: {}
          }).done(function(data) {
            g_token = data.access_token;
          });
          return promise;
        }

        function getLanguages() {
          var subject = new Rx.AsyncSubject();
          var payload = { 
            appId: 'Bearer ' + g_token
          };

          $.ajax({
              url: 'https://api.microsofttranslator.com/V2/Ajax.svc/GetLanguagesForTranslate',
              data: payload,
              type: 'GET',
              dataType: 'jsonp',
              jsonp: 'oncomplete',
              success: function(data) {
                subject.onNext(data);
                subject.onCompleted();
              },
              error: subject.onError
          });

          return subject.asObservable();
        };

        function getLanguageNames(languageCodes) {
          var subject = new Rx.AsyncSubject();
          var payload = {
            appId: 'Bearer ' + g_token,
            locale: 'it',
            languageCodes: languageCodes
          };

          $.ajax({
              url: 'https://api.microsofttranslator.com/V2/Ajax.svc/GetLanguageNames',
              data: payload,
              type: 'GET',
              dataType: 'jsonp',
              jsonp: 'oncomplete',
              success: function(data) {
                subject.onNext(data);
                subject.onCompleted();
              },
              error: subject.onError
          });

          return subject.asObservable();
        };

        var start = getPromiseOfToken();
        setInterval(getPromiseOfToken,1000*60*9);

        $.fn.toObservable = function(eventType) {
          return Rx.Observable.fromEvent(this,eventType);
        }

        Array.prototype.toObservable = function() {
          return Rx.Observable.fromArray(this);
        }

        $(document).ready(function(){
          start.then(function(){
            getLanguages().subscribe(
              function(languageCodes){ // onNext
                getLanguageNames(JSON.stringify(languageCodes)).subscribe(
                  function(languageNames){ // onNext
                    debugger;
                    alert(languageNames);
                  },
                  alert // onError
                );
              },
              alert // onError
            );
          });
        });

      })(jQuery);
      
    </script>
  </body>
</html>
